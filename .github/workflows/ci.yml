name: CI/CD

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch: {}

  schedule:
    # Runs at 03:00 UTC on the 1st day of every month
    - cron: "0 3 1 * *"

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate .env.test
        run: |
          echo "PGUSER=test" >> .env.test
          echo "PGPASSWORD=test" >> .env.test
          echo "PGHOST=localhost" >> .env.test
          echo "PGPORT=5432" >> .env.test
          echo "PGDATABASE=testdb" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Run tests
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 1 * *"

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate .env.test
        run: |
          echo "PGUSER=test" >> .env.test
          echo "PGPASSWORD=test" >> .env.test
          echo "PGHOST=localhost" >> .env.test
          echo "PGPORT=5432" >> .env.test
          echo "PGDATABASE=testdb" >> .env.test
          echo "PGSSLMODE=disable" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Wait for Postgres to be ready
        run: sleep 10

      - name: Run migrations (up)
        run: |
          echo "Applying migrations (up)"
          for f in $(ls db/migrations/*/up.sql | sort); do
            echo "Running $f"
            PGPASSWORD=test psql -h localhost -U test -d testdb -f "$f"
          done

      - name: Run tests
        run: npm test

      - name: Cleanup database (down)
        if: always()
        run: |
          echo "Reverting migrations (down)"
          # reverse order for down.sql
          for f in $(ls db/migrations/*/down.sql | sort -r); do
            echo "Running $f"
            PGPASSWORD=test psql -h localhost -U test -d testdb -f "$f"
          done

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:3000 ghcr.io/${{ github.repository }}:latest
